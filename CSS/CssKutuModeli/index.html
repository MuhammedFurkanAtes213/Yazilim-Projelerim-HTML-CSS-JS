<!DOCTYPE html>
<html>
    <head>
        <style>
            p{
                border-style:solid;
                border-width: 5px;
                border-color:green;
                width: 100px;
                height: 30px;
                padding: 1px 10px 10px 20px;
                margin: 20px;
            }
            h1{
                border-style:solid dashed;
                border-width: 4px 4px;
                border-color:red blue;
                width: 200px;
                height: 80px;
                padding: 0px 50px 10px 20px;
                margin: 30px;

            }
                   
        </style>
    </head>
    <body>
        <h1>Eğitimlerimiz</h1>
        <h2>Temel Bilişim</h2>
        <p>Windows</p>
        <p>Office Programları</p>
        <h2>Web Tasarım</h2>
        <p>HTML</p>
        <p>CSS</p>
        <p>JavaScript</p>
    </body>
</html>
