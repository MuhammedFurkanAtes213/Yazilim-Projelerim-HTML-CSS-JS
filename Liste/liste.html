<!DOCTYPE html>
<html>
    <head>

    </head>
    <body>
        <!--Açıklama-->
        <h1>Alışveriş Listesi:</h1>
        <ul>
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
            <li>Cips</li>
        </ul>
        <ol>
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
            <li>Cips</li>
        </ol>
        <ol start="4" >
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
            <li>Cips</li>
        </ol>
        <ol reversed>
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
            <li>Cips</li>
        </ol>
        <ol type="I">
            <li>Elma</li>
            <li>Portakal</li>
            <li>Armut</li>
            <li>Cips</li>
        </ol>
    </body>
</html>
<!-- Bu HTML dosyası, numarasız ve numaralı liste örneklerini içermektedir. -->
<!-- Liste elemanları alışveriş ürünlerini temsil etmektedir. -->
<!-- Numarasız liste <ul> etiketi ile, numaralı liste ise <ol> etiketi ile oluşturulmuştur. -->
<!-- Son numaralı liste, başlangıç değeri 4 olarak ayarlanmıştır. -->
<!-- Ters numaralı liste ise "reversed" özelliği kullanılarak oluşturulmuştur. -->
<!-- Son numaralı liste, Roma rakamları ile gösterilmiştir. -->
